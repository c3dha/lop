<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <title>HAPPY BIRDTHDAY TO YOU</title>

  <style>
    html {
      box-sizing: border-box;
    }

    *, *::after, *::before {
      box-sizing: inherit;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      min-height: 100vh;
      background-attachment: fixed;
      background-size: cover;
      background:white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .carousel {
      height: 60vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      perspective: 100rem;
    }

    .carousel__cards {
      position: relative;
      width: 20.9rem;
      height: 26rem;
      transform-style: preserve-3d;
      transform: translateZ(-25rem) rotateY(180deg); /* Đảo ngược hướng xoay */
      transition: transform 0.3s ease-in;
    }

    .carousel__img {
      display: inline-block;
      width: 100%;
      height: 26rem;
      transition: transform 0.2s ease-in; /* Thêm hiệu ứng transition */
    }

    .carousel__img:hover {
      transform: scale(1.1); /* Khi đưa chuột vào, làm ảnh phóng to */
      animation-play-state: paused; /* Dừng hoạt ảnh khi đưa chuột vào */
    }

    .carousel__card {
      width: 100%;
      height: 100%;
      position: absolute;
      border: 2px solid white;
      border-radius: 0.2rem;
      font-size: 3em;
      font-weight: 700;
    }

    .carousel__card:nth-child(1) {
      transform: rotateY(0deg) translateZ(25rem);
    }

    .carousel__card:nth-child(2) {
      transform: rotateY(45deg) translateZ(25rem);
    }

    .carousel__card:nth-child(3) {
      transform: rotateY(90deg) translateZ(25rem);
    }

    .carousel__card:nth-child(4) {
      transform: rotateY(135deg) translateZ(25rem);
    }

    .carousel__card:nth-child(5) {
      transform: rotateY(180deg) translateZ(25rem);
    }

    .carousel__card:nth-child(6) {
      transform: rotateY(225deg) translateZ(25rem);
    }

    .carousel__card:nth-child(7) {
      transform: rotateY(270deg) translateZ(25rem);
    }

    .carousel__card:nth-child(8) {
      transform: rotateY(315deg) translateZ(25rem);
    }

    .carousel__btn {
      outline: none;
      border: none;
      border-radius: 0.2rem;
      background: #00599c;
      padding: 0.1em 1em;
      font-size: 1.2em;
      font-weight: 500;
      color: #ffffff;
      cursor: pointer;
      margin: 0 2rem;
      margin-top: 20px;
    }

    .carousel__btn:hover {
      transform: scale(1.04);
      background: #000000;
    }

i{
	position: absolute;
	width: 120px;
	height: 120px;
	border-radius: 50%;
	-webkit-animation: 'screen'  infinite;
  animation: 'screen'  infinite;
}

/* CSS Background Lá rơi*/


.leaf{
    position:absolute ;
    width:100%;
    height:100%;
    left:0;
}
.leaf div{
position:absolute ;
display:block ;
}
.leaf div:nth-child(1){
    left:20%; 
    animation:fall 15s linear infinite ;
    animation-delay:-2s;

}
.leaf div:nth-child(2){
    left:70%; 
    animation:fall 15s linear infinite ;
    animation-delay:-4s;
}
.leaf div:nth-child(3){
    left:5%; 
    animation:fall 20s linear infinite ;
    animation-delay:-7s;
    
}
.leaf div:nth-child(4){
    left:50%; 
   animation:fall 18s linear infinite ; 
   animation-delay:-8s;
}
.leaf div:nth-child(5){
    left:85%; 
    animation:fall 14s linear infinite ;
    animation-delay:-5s;
}
.leaf div:nth-child(6){
    left:15%; 
    animation:fall 16s linear infinite ;
    animation-delay:-10s;
}

.leaf div:nth-child(7){
    left:95%; 
    animation:fall 16s linear infinite ;
    animation-delay:-10s;
}
.leaf div:nth-child(8){
    left:90%; 
    animation:fall 16s linear infinite ;
    animation-delay:-10s;
}
.leaf div:nth-child(9){
    left:0%; 
    animation:fall 16s linear infinite ;
    animation-delay:-10s;
}
.leaf div:nth-child(10){
    left:84%; 
    animation:fall 16s linear infinite ;
    animation-delay:-7s;
}
.leaf div:nth-child(11){
    left:88%; 
    animation:fall 16s linear infinite ;
    animation-delay:-9s;
}

.leaf div:nth-child(12){
    left:72%; 
    animation:fall 16s linear infinite ;
    animation-delay:-10s;
}
.leaf div:nth-child(13){
    left:100%; 
    animation:fall 16s linear infinite ;
    animation-delay:-6s;
}
.leaf div:nth-child(14){
    left:0%; 
    animation:fall 16s linear infinite ;
    animation-delay:-11s;
}
@keyframes fall{
    0%{
        opacity:1;
        top:-10%;
        transform:translateX (20px) rotate(0deg);
    }
    15%{
        opacity:0.8;
        transform:translateX (-20px) rotate(45deg);
    }
    20%{
        opacity:0.8;
        transform:translateX (-20px) rotate(45deg);
    }
    25%{

        transform:translateX (-20px) rotate(90deg);
    }
    30%{
        
       transform:translateX (-20px) rotate(135deg); 
    }
    40%{
    
        transform:translateX (-20px) rotate(180deg);
    }
    45%{
        
        top:100%;
        transform:translateX (-20px) rotate(225deg);
    }
    50%{

        transform:translateX (-20px) rotate(90deg);
    }
    60%{
        
       transform:translateX (-20px) rotate(135deg); 
    }
    65%{
    
        transform:translateX (-20px) rotate(180deg);
    }
    75%{
        
        top:100%;
        transform:translateX (-20px) rotate(225deg);
    }
    80%{
        
        top:100%;
        transform:translateX (-20px) rotate(225deg);
    }
    90%{
        
        top:100%;
        transform:translateX (-20px) rotate(225deg);
    }
    100%{
        
        top:100%;
        transform:translateX (-20px) rotate(225deg);
    }	
	}
.leaf1{
    transform: rotateX(180deg);
}

/* End Chử */

/* CSS Background FLOWER */


.flowers {
  position: relative;
  transform: scale(0.9);
  left: 10%;
}

.flower {
  position: absolute;
  bottom: 0;
  transform-origin: bottom center;
  z-index: 10;
  --fl-speed: 0.8s;
}
.flower--1 {
  animation: moving-flower-1 4s linear infinite;
}
.flower--1 .flower__line {
  height: 70vmin;
  animation-delay: 0.3s;
}
.flower--1 .flower__line__leaf--1 {
  animation: blooming-leaf-right var(--fl-speed) 1.6s backwards;
}
.flower--1 .flower__line__leaf--2 {
  animation: blooming-leaf-right var(--fl-speed) 1.4s backwards;
}
.flower--1 .flower__line__leaf--3 {
  animation: blooming-leaf-left var(--fl-speed) 1.2s backwards;
}
.flower--1 .flower__line__leaf--4 {
  animation: blooming-leaf-left var(--fl-speed) 1s backwards;
}
.flower--1 .flower__line__leaf--5 {
  animation: blooming-leaf-right var(--fl-speed) 1.8s backwards;
}
.flower--1 .flower__line__leaf--6 {
  animation: blooming-leaf-left var(--fl-speed) 2s backwards;
}
.flower--2 {
  left: 10%;
  transform: rotate(20deg);
  animation: moving-flower-2 4s linear infinite;
}
.flower--2 .flower__line {
  height: 60vmin;
  animation-delay: 0.6s;
}
.flower--2 .flower__line__leaf--1 {
  animation: blooming-leaf-right var(--fl-speed) 1.9s backwards;
}
.flower--2 .flower__line__leaf--2 {
  animation: blooming-leaf-right var(--fl-speed) 1.7s backwards;
}
.flower--2 .flower__line__leaf--3 {
  animation: blooming-leaf-left var(--fl-speed) 1.5s backwards;
}
.flower--2 .flower__line__leaf--4 {
  animation: blooming-leaf-left var(--fl-speed) 1.3s backwards;
}
.flower--3 {
  left: 10%;
  transform: rotate(-15deg);
  animation: moving-flower-3 4s linear infinite;
}
.flower--3 .flower__line {
  animation-delay: 0.9s;
}
.flower--3 .flower__line__leaf--1 {

  z-index: 100;
  filter: blur(0.3vmin);
  transform: scale(0.8) rotate(2deg);
}
.long-g--7 {
  left: 35vmin;
  bottom: 20vmin;
  z-index: -1;
  filter: blur(0.3vmin);
  transform: scale(0.6) rotate(2deg);
  opacity: 0.7;
}
.long-g .leaf {
  --w: 15vmin;
  --h: 40vmin;
  --c: #1aaa15;
  position: absolute;
  bottom: 0;
  width: var(--w);
  height: var(--h);
  border-top-left-radius: 100%;
  border-left: 2vmin solid var(--c);
  -webkit-mask-image: linear-gradient(to top, transparent 20%, var(--dark-color));
  transform-origin: bottom center;
}
.long-g .leaf--0 {
  left: 2vmin;
  animation: leaf-ans-1 4s linear infinite;
}
.long-g .leaf--1 {
  --w: 5vmin;
  --h: 60vmin;
  animation: leaf-ans-1 4s linear infinite;
}
.long-g .leaf--2 {
  --w: 10vmin;
  --h: 40vmin;
  left: -0.5vmin;
  bottom: 5vmin;
  transform-origin: bottom left;
  transform: rotateY(-180deg);
  animation: leaf-ans-2 3s linear infinite;
}
.long-g .leaf--3 {
  --w: 5vmin;
  --h: 30vmin;
  left: -1vmin;
  bottom: 3.2vmin;
  transform-origin: bottom left;
  transform: rotate(-10deg) rotateY(-180deg);
  animation: leaf-ans-3 3s linear infinite;
}

@keyframes leaf-ans-1 {
  0%, 100% {
    transform: rotate(-5deg) scale(1);
  }
  50% {
    transform: rotate(5deg) scale(1.1);
  }
}
@keyframes leaf-ans-2 {
  0%, 100% {
    transform: rotateY(-180deg) rotate(5deg);
  }
  50% {
    transform: rotateY(-180deg) rotate(0deg) scale(1.1);
  }
}
@keyframes leaf-ans-3 {
  0%, 100% {
    transform: rotate(-10deg) rotateY(-180deg);
  }
  50% {
    transform: rotate(-20deg) rotateY(-180deg);
  }
}
.grow-ans {
  animation: grow-ans 2s var(--d) backwards;
}

@keyframes grow-ans {
  0% {
    transform: scale(0);
    opacity: 0;
  }
}
@keyframes light-ans {
  0% {
    opacity: 0;
    transform: translateY(0vmin);
  }
  25% {
    opacity: 1;
    transform: translateY(-5vmin) translateX(-2vmin);
  }
  50% {
    opacity: 1;
    transform: translateY(-15vmin) translateX(2vmin);
    filter: blur(0.2vmin);
  }
  75% {
    transform: translateY(-20vmin) translateX(-2vmin);
    filter: blur(0.2vmin);
  }
  100% {
    transform: translateY(-30vmin);
    opacity: 0;
    filter: blur(1vmin);
  }
}
@keyframes moving-flower-1 {
  0%, 100% {
    transform: rotate(2deg);
  }
  50% {
    transform: rotate(-2deg);
  }
}
@keyframes moving-flower-2 {
  0%, 100% {
    transform: rotate(18deg);
  }
  50% {
    transform: rotate(14deg);
  }
}
@keyframes moving-flower-3 {
  0%, 100% {
    transform: rotate(-18deg);
  }
  50% {
    transform: rotate(-20deg) rotateY(-10deg);
  }
}
@keyframes blooming-leaf-right {
  0% {
    transform-origin: left;
    transform: rotate(70deg) rotateY(30deg) scale(0);
  }
}
@keyframes blooming-leaf-left {
  0% {
    transform-origin: right;
    transform: rotate(-70deg) rotateY(30deg) scale(0);
  }
}
@keyframes grow-flower-tree {
  0% {
    height: 0;
    border-radius: 1vmin;
  }
}
@keyframes blooming-flower {
  0% {
    transform: scale(0);
  }
}
@keyframes moving-grass {
  0%, 100% {
    transform: rotate(-48deg) rotateY(40deg);
  }
  50% {
    transform: rotate(-50deg) rotateY(40deg);
  }
}
@keyframes moving-grass--2 {
  0%, 100% {
    transform: scale(0.5) rotate(75deg) rotateX(10deg) rotateY(-200deg);
  }
  50% {
    transform: scale(0.5) rotate(79deg) rotateX(10deg) rotateY(-200deg);
  }
}
.growing-grass {
  animation: growing-grass-ans 1s 2s backwards;
}

@keyframes growing-grass-ans {
  0% {
    transform: scale(0);
  }
}
.not-loaded * {
  animation-play-state: paused !important;
}
